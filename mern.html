<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
          background-color: lightblue;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column align-items-center translate-middle position-absolute bg-white top-100 start-50 p-4 rounded" style="z-index: 10;">
            <h1 class="text-danger">SEED MONEY PROPOSAL FOR RESEARCH</h1>
            <div class="container mt-5">
                <label class="form-label"><h5>Academic Year</h5></label>
                  <select class="form-select" id="exampleSelect">
                  <option selected>Select the Academic Year</option>
                  <option value="option1">2023-2024</option>
                  <option value="option2">2024-2025</option>
                  <option value="option3">2025-2026</option>
                  </select>
            </div>
            <div class="container mt-2">
                <label class="form-label"><h5>Semester</h5></label>
                  <select class="form-select" id="exampleSelect">
                  <option selected>Select the Semester</option>
                  <option value="option1">I</option>
                  <option value="option2">II</option>
                  <option value="option3">III</option>
                  </select>
            </div>
            <div class="container mt-2">
                <label class="form-label"><h5>Name of the Faculty</h5></label>
                  <input type="text" name="username" placeholder="Enter the Name" class="form-control" />
            </div>
            <div class="container mt-2">
                <label class="form-label"><h5>Title of Research Project</h5></label>
                  <input type="text" name="Title of Research Project" placeholder="Title of Research Project" class="form-control" />
            </div>
            <div class="container mt-2">
              <label class="form-label"><h5>Amount Of Seed Money (in lakhs)</h5></label>
                <input type="text" name="username" placeholder="Amount Of Seed Money" class="form-control" />
          </div>
          <div class="container mt-2">
            <label class="form-label"><h5>Year of Receiving</h5></label>
              <input type="year" name="year" placeholder="YYYY" class="form-control" />
        </div>
        <div class="container mt-2">
          <label class="form-label"><h5>Attachments</h5></label>
            <input type="file" name="PDF" placeholder="Attachments" class="form-control" />
      </div>
      <div class="container mt-2">
        <label class="form-label"><h5>METRF Sanction Letter PDF</h5></label>
          <input type="file" name="PDF" placeholder="Attachments" class="form-control" />
    </div>
 
          <div class="mt-5 col-3 d-flex justify-content-center">
              <input class="col-12 btn btn-primary" type="button" value="Submit" />
              <input class="col-12 btn btn-danger" type="button" value="Clear" />
          </div>
      </div>
</body>
</html>
